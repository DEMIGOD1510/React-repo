<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function App() {
        return(
          <>
            <ProductDetails 
              name="Cotton Socks" 
              price="$10.90" 
              discountPrice="5.45"
              imageSrc="img/cotton-socks.png"
            />
            <ProductDetails 
              name="Tennis Balls" 
              price="$6.00" 
              imageSrc="img/tennis-balls.png"
            />
            <ProductDetails 
              name="Plain T-Shirt" 
              price="$7.99" 
              imageSrc="img/plain-t-shirt.png"
            />
          </>
        );
      }

      function ProductDetails({ name, price, discountPrice, imageSrc }) {
        return (
          <div>
            <p>{name}</p>
            <img src={imageSrc} width="150" />
            {discountPrice ? (
              <>
                <p><del>Price: ${price}</del></p>
                <p>Discount price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button>Add to Cart</button>
          </div>
        );
      }
      
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
